name = "ocr-processing-d1"

# 指定 Pages 构建输出目录
pages_build_output_dir = "dist"

# D1数据库配置
# 生产环境配置示例
# 需要替换为您的实际Cloudflare账户ID和数据库ID
[[ d1_databases ]]
binding = "DB"
database_name = "your-production-db"
database_id = "your-production-db-id"
# 本地开发环境配置（如果需要）
# preview_database_id = "test-db-id"

# 本地开发服务器配置
[dev]
port = 8787
local_protocol = "http"

# 环境变量配置 - 本地开发
# 注意：敏感信息（如API密钥）不应放在配置文件中，应通过Cloudflare控制台配置
[vars]
NODE_ENV = "development"
DATABASE_TYPE = "d1"
PAYMENT_METHOD = "1"
GOOGLE_SEARCH_CONSOLE_VERIFICATION_CODE = ""
NUXT_PUBLIC_BASE_URL = ""
NUXT_PUBLIC_PLAUSIBLE_DOMAIN = ""
NUXT_PUBLIC_PLAUSIBLE_API_HOST = ""
NUXT_PUBLIC_CREEM_URL = ""
NUXT_PUBLIC_BAGELPAY_URL = ""
NUXT_PUBLIC_STRIPE_PUBLISHABLE_KEY = ""

# 生产环境配置
[env.production]
# 注意：所有敏感环境变量应通过Cloudflare Pages控制台配置，不要在配置文件中硬编码
# Cloudflare Pages控制台配置的变量需要在这里声明
vars = { NODE_ENV = "production", DATABASE_TYPE = "d1", PAYMENT_METHOD = "1", GOOGLE_SEARCH_CONSOLE_VERIFICATION_CODE = "", NUXT_PUBLIC_BASE_URL = "", NUXT_PUBLIC_PLAUSIBLE_DOMAIN = "", NUXT_PUBLIC_PLAUSIBLE_API_HOST = "", NUXT_PUBLIC_CREEM_URL = "", NUXT_PUBLIC_BAGELPAY_URL = "", NUXT_PUBLIC_STRIPE_PUBLISHABLE_KEY = "" }

[[ env.production.d1_databases ]]
binding = "DB"
database_name = "ocr-processing"
database_id = "9402999b-a7b0-446d-9552-838b9f5de8bb"